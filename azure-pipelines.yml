- job: CLIAutomationTest
  dependsOn: BuildPythonWheel
  condition: succeeded()
  timeoutInMinutes: 20

  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
  steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python $(python.version)'
      inputs:
        versionSpec: '$(python.version)'
    - bash: |
        set -ev

        . scripts/ci/install.sh

        az --version

        azdev --version

        azdev test --repo ../azure-cli --src=dev --tgt=HEAD~2

      displayName: Run Automation Test on CLI
