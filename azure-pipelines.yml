resources:
- repo: self
trigger:
  batch: true
  branches:
    include:
    - '*'
jobs:
- job: Tox27
  displayName: 'Tox: Python 2.7'
  condition: succeeded()
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python 2.7'
    inputs:
      versionSpec: 2.7
  - task: Bash@3
    displayName: 'Run Tox'
    env:
      TOXENV: py27
    inputs:
      targetType: 'filePath'
      filePath: scripts/ci/run_tox.sh

